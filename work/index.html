---
layout: default
title: Liz Abinante &middot; sassy lady knitter nerd
---

<div id="blog">
    {% for post in site.categories.project %}
    <p>
      <div class="section group topdot">
        <div class="col span_1_of_2">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </div>
        <div class="col span_1_of_2 right">
          <span class="meta-date">
              {{ post.tech }}
          </span>
        </div>
      </div>

      <p>
        {{ post.excerpt }}
      </p>

      <p class="meta-comment">
        &rarr; <a href="{{ post.url }}">Learn more </a> &middot;
        <a href="{{ post.liveurl }}">View app</a> &middot; 
        <a href="{{ post.repo }}">Github</a>
      </p>
    </p>

    {% endfor %}
</div>
