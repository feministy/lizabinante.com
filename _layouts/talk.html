---
layout: default
---


<h1>
  {{ page.title }}
</h1>

<p class="small">
  {{ page.date | date: "%-d %B %Y" }} &bull;
  <span class="uppercase accent">{{ page.categories | array_to_sentence_string }}</span>
</p>

{{ content }}

<div class="hr">&nbsp;</div>

{%if page.speakerdeck %}
  <h2>Slides</h2>
  <p>
    View on <a href="{{ page.speakerdeck }}" target="_blank">Speakerdeck</a>.
  </p>
  <script async class="speakerdeck-embed" data-id="{{ page.data }}" data-ratio="{{ page.ratio }}" src="//speakerdeck.com/assets/embed.js"></script>
{% endif %}
