layout: default
---

</h1>

<div class="post">
  {{ content }}
</div>

<div class="footer">

    Written on<br>
    <span class="uppercase accent">{{ page.date | date: "%-d %B %Y" }}<br></span>

      See <a href="https://github.com/feministy/lizabinante.com/blob/gh-pages/LICENSE">license</a>.
    </p>
  </p>
</div>
